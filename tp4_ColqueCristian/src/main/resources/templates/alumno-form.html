<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Alumno</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div th:replace="layouts/header :: header"></div>
    
    <main>
        <h2 th:text="${alumno.dni != null} ? 'Modificar Alumno' : 'Agregar Alumno'"></h2>
        <form th:action="@{/alumnos/agregar}" th:object="${alumno}" method="post">
            <div>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" th:field="*{dni}" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" th:field="*{apellido}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
            </div>
            <div>
                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono" th:field="*{telefono}" required>
            </div>
            <div>
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>
            </div>
            <div>
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" name="domicilio" th:field="*{domicilio}" required>
            </div>
            <div>
                <label for="LU">LU:</label>
                <input type="text" id="LU" name="LU" th:field="*{LU}" required>
            </div>
            <div>
                <button type="submit" th:text="${alumno.dni != null} ? 'Modificar' : 'Agregar'"></button>
            </div>
        </form>
    </main>
    
    <div th:replace="layouts/footer :: footer"></div>
</body>
</html>
