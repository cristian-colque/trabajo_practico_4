<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Carrera</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div th:replace="layouts/header :: header"></div>
    
    <main>
        <h2 th:text="${carrera.codigo != null} ? 'Modificar Carrera' : 'Agregar Carrera'"></h2>
        <form th:action="@{/carreras/agregar}" th:object="${carrera}" method="post">
            <div>
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" th:field="*{codigo}" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
            </div>
            <div>
                <label for="cantidadAnios">Cantidad de Años:</label>
                <input type="number" id="cantidadAnios" name="cantidadAnios" th:field="*{cantidadAnios}" required>
            </div>
            <div>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" th:field="*{estado}" required>
            </div>
            <div>
                <button type="submit" th:text="${carrera.codigo != null} ? 'Modificar' : 'Agregar'"></button>
            </div>
        </form>
    </main>
    
    <div th:replace="layouts/footer :: footer"></div>
</body>
</html>
