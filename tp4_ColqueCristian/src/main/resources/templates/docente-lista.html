<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Docentes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div th:replace="layouts/header :: header"></div>
    
    <main>
        <h2>Listado de Docentes</h2>
        <table>
            <tr>
                <th>Legajo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="docente : ${docentes}">
                <td th:text="${docente.legajo}"></td>
                <td th:text="${docente.nombre}"></td>
                <td th:text="${docente.apellido}"></td>
                <td th:text="${docente.email}"></td>
                <td th:text="${docente.telefono}"></td>
                <td>
                    <a th:href="@{/docentes/modificar/{legajo}(legajo=${docente.legajo})}">Modificar</a>
                    <a th:href="@{/docentes/eliminar/{legajo}(legajo=${docente.legajo})}">Eliminar</a>
                </td>
            </tr>
        </table>
        <a href="/docentes/agregar">Agregar Nuevo Docente</a>
    </main>
    
    <div th:replace="layouts/footer :: footer"></div>
</body>
</html>
